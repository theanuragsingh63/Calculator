<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calci.css">
    <title>AS Coding Calculator</title>
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" readonly >
        <div class="button-container">
            
            <button class="button" onclick="currentDispplay ='' ; 
            document. querySelector ('#display').value = currentDispplay; ">C</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '1'; document. 
            querySelector ('#display').value = currentDispplay;">1</button>
            
            <button class="button" onclick=" currentDispplay = currentDispplay + '2'; document. 
            querySelector ('#display').value = currentDispplay;">2</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '+'; document. 
            querySelector ('#display').value = currentDispplay;">+</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '3'; document. 
            querySelector ('#display').value = currentDispplay;">3</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '4'; document. 
            querySelector ('#display').value = currentDispplay;">4</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '-'; document. 
            querySelector ('#display').value = currentDispplay;">-</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '5'; document. 
            querySelector ('#display').value = currentDispplay;">5</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '6'; document. 
            querySelector ('#display').value = currentDispplay;">6</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '*'; document. 
            querySelector ('#display').value = currentDispplay;">*</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '7'; document. 
            querySelector ('#display').value = currentDispplay;">7</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '8'; document. 
            querySelector ('#display').value = currentDispplay;">8</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '/'; document. 
            querySelector ('#display').value = currentDispplay;">/</button>
            
            <button class="button"onclick=" 
            let result = eval(currentDispplay);
           currentDisplay =  result;
            document. querySelector ('#display').value = currentDisplay;">=</button>
        

            <button class="button" onclick="
             currentDispplay = currentDispplay + '9'; document. 
            querySelector ('#display').value = currentDispplay;">9</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '0'; document. 
            querySelector ('#display').value = currentDispplay;">0</button>

            <button class="button" onclick=" currentDispplay = currentDispplay + '.'; document. 
            querySelector ('#display').value = currentDispplay;">.</button>
        </div>
    </div>
    <script>
        let currentDispplay = '';
        document.querySelector('#display').value =currentDispplay

    </script>
</body>
</html>
